<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>

   <form>
        
        <table>
            <tr>
                <td>Name : </td> <td> <input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>Age : </td> <td> <input type="text" placeholder="Enter your Age"></td>
            </tr>
            <tr>
                <td>Email : </td> <td> <input type="text" placeholder="Enter your Email"></td>
            </tr>
            <tr>
                <td>Password : </td> <td> <input type="text" placeholder="Enter your Password"></td>
            </tr>
            
        </table>
        

        
        <label>Gender:</label><br>
        <input type="radio" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" value="Female">
        <label for="female">Female</label><br><br>

        <label>Languages Known:</label><br>
        <input type="checkbox"> English<br>
        <input type="checkbox"> Tamil<br>
        <input type="checkbox"> Hindi<br><br>

        <label>Country:</label><br>
        <select>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
        </select><br><br>

        

        <a href="demo2.html">
            <button type="button">Register</button>
        </a>
    </form>
</body>
</html>
